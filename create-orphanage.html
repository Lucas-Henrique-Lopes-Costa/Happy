<!DOCTYPE html>
<!-- Explica o tipo de HTML que esta usando, no caso HTML 5 -->
<html lang="pt_BR">
  <!-- Isto é um ATRIBUTO -->
  <head>
    <!-- Configura o site -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar um Orfanato | Happy</title>

    <!-- Adicionando o MAPA -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- JavaStript do MAPA -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="icon" href="./public/images/logo-icon.png" />
    <!-- Adicionando um icone no aba da página | o "href" é o caminho que ele irá buscar para "puxar o icone" | o "./" é o diretório rot (inicial)-->

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right sidebar">
        <a href="/index.html">
          <img src="./public/images/map-marker.svg" alt="Happy" />
        </a>

        <footer>
          <!-- Executar um JavaStript que volta para página anterior-->
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar" />
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <form action="">
          <fieldset>
            <!-- criando partes do Formulário -->
            <legend>Dados</legend>

            <div class="map-container">
              <div id="mapid"></div>
              <input type="hidden" name="lat" />
              <input type="hidden" name="lng" />
              <footer>
                <a href="#" id="select-point">
                  Clique no mapa para adicionar a localização
                </a>
              </footer>
            </div>

            <div class="input-block">
              <!-- O "id" do input deve ser o mesmo que o "for" do label -->
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" required />
              <!-- Entrada de dados -->
            </div>

            <div class="input-block">
              <!-- O "id" do input deve ser o mesmo que o "for" do label -->
              <label for="about"
                >Sobre <span>Máximo 300 caracteres</span>
              </label>
              <textarea type="text" id="about" name="about" required></textarea>
              <!-- Entrada de dados -->
            </div>

            <div class="input-block">
              <!-- O "id" do input deve ser o mesmo que o "for" do label -->
              <label for="whatsapp">Número de WhatsApp</label>
              <input type="text" id="whatsapp" name="whatsapp" required />
              <!-- Entrada de dados -->
            </div>

            <div class="input-block images">
              <!-- O "id" do input deve ser o mesmo que o "for" do label -->
              <label for="images">Foto</label>

              <div class="images-upload" id="images">
                <div class="new-upload">
                  <input
                    name="images"
                    placeholder="Cole o link da imagem aqui"
                    required
                  />
                  <!-- O placeholder some quando começa a digitar -->
                  <span onclick="deleteField(event)">
                    <img
                      src="/public/images/remove-file.svg"
                      alt="Remover Fotos"
                    />
                  </span>
                </div>
              </div>

              <button onclick="addPhotoField()" type="button">
                <img src="./public/images/add-file.svg" alt="Nova Imagem" />
              </button>
            </div>
          </fieldset>

          <fieldset>
            <legend>Visitação</legend>

            <div class="input-block">
              <!-- O "id" do input deve ser o mesmo que o "for" do label -->
              <label for="about"> Instruções </label>
              <textarea type="text" id="about" name="about" required></textarea>
              <!-- Entrada de dados -->
            </div>

            <div class="input-block">
              <!-- O "id" do input deve ser o mesmo que o "for" do label -->
              <label for="opening_hours">Horário das Visitas</label>
              <input
                type="text"
                id="opening_hours"
                name="opening_hours"
                required
              />
              <!-- Entrada de dados -->
            </div>

            <div class="input-block">
              <!-- O "id" do input deve ser o mesmo que o "for" do label -->
              <label for="open_on_weekends">Atedem no Fim de Semana ?</label>
              <input
                type="hidden"
                id="open_on_weekends"
                name="open_on_weekends"
                value="1"
                required
              />
              <!-- Valor de SIM ou NÃO -->

              <div class="button-select">
                <button
                  data-value="1"
                  onclick="toggleSelect(event)"
                  type="button"
                  class="active"
                >
                  Sim
                </button>

                <button
                  data-value="0"
                  onclick="toggleSelect(event)"
                  type="button"
                >
                  Não
                </button>
              </div>

              <button type="submit" class="primary-button">Confirmar</button>
            </div>
          </fieldset>
        </form>
      </main>
    </div>

    <!-- Adicionando o MAPA -->

    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
